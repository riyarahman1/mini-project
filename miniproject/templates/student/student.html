{% extends 'basic.html' %} {% block content %} {% load static %}
<form class="form-inline">
  {% csrf_token %}
  <div class="card">
    <div class="card-body">

      <div>
        <button type="button" class="btn btn-primary float-end" data-toggle="modal" data-target="#exampleModal">
     Add Student
        </button>
      </div>
      <br>
      <br>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Student<h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <form id="student-form" method="POST" action="{% url 'student_create' %}">
                  {% csrf_token %}
                <div class="mb-3">
                  <label>Student Name</label>
                  <input type="text" class="form-control" name="Studentname">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="text" class="form-control" name="studentemail">
                  </div>
                  <div class="mb-3">
                    <label>Phone</label>
                    <input type="number" class="form-control" name="phone">
                  </div>
                  <div class="mb-3">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address">
                  </div>
                  <div class="mb-3">
                    <label>Created_at</label>
                    <input type="date" class="form-control" name="">
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
<div id="liststudent"></div>

{% endblock %}

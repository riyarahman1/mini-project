{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>Student Managment System</title>

    <!-- Site favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'Templates/vendors/images/apple-touch-icon.png'%}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'Templates/vendors/images/favicon-32x32.png'%}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'Templates/vendors/images/favicon-16x16.png'%}"
    />

    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Templates/vendors/styles/core.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Templates/vendors/styles/icon-font.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Templates/src/plugins/jvectormap/jquery-jvectormap-2.0.3.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Templates/vendors/styles/style.css'%}"
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-119386393-1");
    </script>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="menu-icon dw dw-menu"></div>
        <div
          class="search-toggle-icon dw dw-search2"
          data-toggle="header_search"
        ></div>
        <div class="header-search">
          <form>
            <div class="form-group mb-0">
              <i class="dw dw-search2 search-icon"></i>
              <input
                type="text"
                class="form-control search-input"
                placeholder="Search Here"
              />
              <div class="dropdown">
                <a
                  class="dropdown-toggle no-arrow"
                  href="#"
                  role="button"
                  data-toggle="dropdown"
                >
                  <i class="ion-arrow-down-c"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                  <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label"
                      >From</label
                    >
                    <div class="col-sm-12 col-md-10">
                      <input
                        class="form-control form-control-sm form-control-line"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label">To</label>
                    <div class="col-sm-12 col-md-10">
                      <input
                        class="form-control form-control-sm form-control-line"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label"
                      >Subject</label
                    >
                    <div class="col-sm-12 col-md-10">
                      <input
                        class="form-control form-control-sm form-control-line"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="text-right">
                    <button class="btn btn-primary">Search</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="header-right">
        <div class="user-info-dropdown">
          <div class="dropdown">
            <a
              class="dropdown-toggle"
              href="#"
              role="button"
              data-toggle="dropdown"
            >
              <span class="user-icon">
                <img src="{% static 'Templates/vendors/images/photo1.jpg'%}" alt="" />
              </span>
              <span class="user-name">Ross C. Lopez</span>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list"
            >
              <a class="dropdown-item" href="profile.html"
                ><i class="dw dw-user1"></i> Profile</a
              >
              <a class="dropdown-item" href="login.html"
                ><i class="dw dw-logout"></i> Log Out</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="left-side-bar">
      <div class="brand-logo">
        <a href="index.html">
        </a>
        <div class="close-sidebar" data-toggle="left-sidebar-close">
          <i class="ion-close-round"></i>
        </div>
      </div>
      <div class="menu-block customscroll">
        <div class="sidebar-menu">
          <ul id="accordion-menu">
            <li class="dropdown">
              <a href="{% url 'index' %}" class="dropdown-toggle">
                <span class="micon dw dw-house-1"></span
                ><span class="mtext">Home</span>
              </a>
            </li>
            <li class="dropdown">
              <a href="javascript:;" class="dropdown-toggle">
                <span class="micon dw dw-edit2"></span
                ><span class="mtext">Student</span>
              </a>
              <ul class="submenu">
                <li><a href="{% url 'student_list' %}">Manage Student</a></li>
              </ul>
            </li>
            <li>
              <a href="javascript:;" class="dropdown-toggle">
                <span class="micon dw dw-edit-2"></span
                ><span class="mtext">Course</span>
              </a>
              <ul class="submenu">
                <li><a href="introduction.html">Manage Course</a></li>
                <li><a href="getting-started.html">Getting Started</a></li>
                <li><a href="color-settings.html">Color Settings</a></li>
                <li>
                  <a href="third-party-plugins.html">Third Party Plugins</a>
                </li>
              </ul>
            </li>
            <li>
                <span class="micon dw dw-paper-plane1"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="mobile-menu-overlay"></div>
    {% block content %}   {% endblock %}

    <!-- js -->
    <script src="{% static 'Templates/vendors/scripts/core.js'%}"></script>
    <script src="{% static 'Templates/vendors/scripts/script.min.js'%}"></script>
    <script src="{% static 'Templates/vendors/scripts/process.js'%}"></script>
    <script src="{% static 'Templates/vendors/scripts/layout-settings.js'%}"></script>
    <script src="{% static 'Templates/src/plugins/jQuery-Knob-master/jquery.knob.min.js'%}"></script>
    <script src="{% static 'Templates/src/plugins/highcharts-6.0.7/code/highcharts.js'%}"></script>
    <script src="{% static 'Templates/src/plugins/highcharts-6.0.7/code/highcharts-more.js'%}"></script>
    <script src="{% static 'Templates/src/plugins/jvectormap/jquery-jvectormap-2.0.3.min.js'%}"></script>
    <script src="{% static 'Templates/src/plugins/jvectormap/jquery-jvectormap-world-mill-en.js'%}"></script>
    <script src="{% static 'Templates/vendors/scripts/dashboard2.js'%}"></script>
  </body>
</html>
